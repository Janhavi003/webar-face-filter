<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>WebAR Face Filter</title>

  <link rel="stylesheet" href="../styles/main.css" />
</head>
<body>
  <div id="app">
    <!-- Camera Permission Screen -->
    <div id="permission-screen" class="screen active">
      <div class="permission-card">
        <h1>Face Filter Demo</h1>
        <p>
          This experience uses your camera to apply a real-time AR face filter.
        </p>
        <button id="enable-camera-btn">
          Enable Camera
        </button>
      </div>
    </div>

    <!-- Camera / AR Screen -->
    <div id="camera-screen" class="screen">
      <video
        id="camera-video"
        autoplay
        muted
        playsinline
      ></video>

      <!-- UI overlay (filters, status, etc.) -->
      <div id="ui-overlay"></div>
    </div>
  </div>

  <script type="module" src="../src/main.js"></script>
</body>
</html>
