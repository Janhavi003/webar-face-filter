<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera Filters Demo</title>

  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <div id="app">
    <!-- Permission Screen -->
    <div id="permission-screen">
      <div class="permission-card">
        <h1>Camera Filters</h1>
        <p>Preview subtle real-time visual filters using your camera.</p>
        <button id="enableCameraBtn">Enable Camera</button>
      </div>
    </div>

    <!-- Camera Elements -->
    <video id="video" playsinline muted></video>
    <canvas id="output"></canvas>

    <!-- Filter Controls -->
    <div class="filter-controls" id="filterControls">
  <div class="filter-pill" id="filterToggle">
    <span class="filter-label">Filter</span>
    <span class="filter-value" id="activeFilterLabel">Neutral</span>
  </div>

  <div class="filter-menu" id="filterMenu">
    <button data-filter="none">Neutral</button>
    <button data-filter="warm">Warm</button>
    <button data-filter="cool">Cool</button>
    <button data-filter="contrast">Contrast</button>
    <button data-filter="soft-blur">Soft Blur</button>
  </div>
</div>



  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
