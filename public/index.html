<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAR Camera Filters</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    #app {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video {
      display: none;
    }

    canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Minimal filter UI (optional but safe) */
    .filter-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .filter-controls select {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 14px;
      outline: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- Camera video (hidden, used as source) -->
    <video id="video" playsinline muted></video>

    <!-- Render output -->
    <canvas id="output"></canvas>

    <!-- Optional filter selector -->
    <div class="filter-controls">
      <select onchange="setActiveFilter(this.value)">
        <option value="none">Neutral</option>
        <option value="warm">Warm</option>
        <option value="cool">Cool</option>
        <option value="contrast">Contrast</option>
        <option value="soft-blur">Soft Blur</option>
      </select>
    </div>
  </div>

  <!-- Main app script -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
