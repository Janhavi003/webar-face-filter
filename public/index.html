<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera Filters Demo</title>

  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <div id="app">
    <!-- Permission Screen -->
    <div id="permission-screen">
      <div class="permission-card">
        <h1>Camera Filters</h1>
        <p>Preview subtle real-time visual filters using your camera.</p>
        <button id="enableCameraBtn">Enable Camera</button>
      </div>
    </div>

    <!-- Camera Elements -->
    <video id="video" playsinline muted></video>
    <canvas id="output"></canvas>

    <!-- Filter Controls -->
    <div class="filter-controls" id="filterControls">
      <div class="filter-panel">
        <label for="filterSelect">Filter</label>
        <select id="filterSelect">
          <option value="none">Neutral</option>
          <option value="warm">Warm</option>
          <option value="cool">Cool</option>
          <option value="contrast">Contrast</option>
          <option value="soft-blur">Soft Blur</option>
        </select>
      </div>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
